$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Open Sans
$font_family_clock = Open Sans
$font_material_symbols = Material Symbols Rounded

background {
    # color = rgba(FFFFFFFF)
    # color = rgba(000000FF)
    path = {{ SWWW_WALL }}
    path = screenshot
    blur_size = 7
    blur_passes = 2
    blur_noise = 0.1
}
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 4
    dots_size = 0.3
    dots_spacing = 0.4
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    # text = $TIME
    text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    # shadow_passes = 1
    # shadow_boost = 0.5
    color = $text_color
    font_size = 75
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}
label { # Greeting
    monitor =
    text = Hi $USER
    # shadow_passes = 1
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 220
    halign = center
    valign = center
}
label { # lock icon
    monitor =
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}
label { # "locked" text
    monitor =
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 45
    halign = center
    valign = bottom
}

label { # Status
    monitor =
    text = cmd[update:5000] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/status.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
